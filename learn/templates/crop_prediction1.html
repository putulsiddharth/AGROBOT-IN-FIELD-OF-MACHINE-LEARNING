{% extends "layout.html" %}
{% block body %}
 <header class="masthead" style="background-image: url(' {{url_for('static',filename='img/rec1.jpg') }}       ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Crop Recommendation</h1>
          </div>
        </div>
      </div>
    </div>
  </header>




<!-- Main Content -->
  <div class="container">
  <div class="row"> 
        <div class ="col-sm-12 col-centered" style="padding-bottom: 1em">                 
            <center>
                <div >
                    <button id ="manual_btn" type="button" class="btn btn-primary" onclick="citywise()">City Wise</button>
                    <button id="auto_btn" type="button" class="btn btn-primary" onclick="getData()">Manual N P K pH </button>
                </div> 
            </center>
        </div> 
    </div>
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        
        <form name="sentMessage" id="contactForm" action="{{ url_for('recommend')}}" method="post" novalidate>
        
        <div class="autocomplete" style="width:300px;" id="city">
                <input id="myInput" type="text" name="city" placeholder="City">
        </div>
              
          <div class="row" id="input-value">    
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Nitrogen</label>
              <input type="text" class="form-control" placeholder="Nitrogen" id="Nitrogen" name='Nitrogen' required data-validation-required-message="Please enter nitrogen value.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Phosphorous</label>
              <input type="text" class="form-control" placeholder="Phosphorous" id="Phosphorous" name='Phosphorous' required data-validation-required-message="Please enter phosphorus value">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Potassium</label>
              <input type="text" class="form-control" placeholder="Potassium" id="Potassium" name='Potassium' required data-validation-required-message="Please enter potassium value">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>pH</label>
              <input type="text" class="form-control" placeholder="pH" id="pH" name='pH' required data-validation-required-message="Please enter ph value">
              <p class="help-block text-danger"></p>
            </div>
          </div></div><!-- abc-->
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">RECOMMEND</button>
        </form>
      </div>
    </div>
    
    
    <div class="col-md-6">
            <h3>Crop found : <span class="text-muted">{{crop_num}} </span> </h3>
        
        {% if display  == True %}
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Crop Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(crop_num) %}
                    <tr>
                        <td>{{crops[i]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif%}
    
    </div>
    
  

  </div>
</div> 

<script src="../static/js/autocomplete1.js"></script>
<script type="text/javascript">

var npk = document.getElementById("input-value");
var city = document.getElementById("city");
city.style.display = "block"
npk.style.display = "none"

function getData(){
    var npk = document.getElementById("input-value");
    var city = document.getElementById("city");
    // console.log(te.value);
    npk.style.display = "block";
    city.style.display = "none";
    
}
function citywise(){
    var npk = document.getElementById("input-value");
    var city = document.getElementById("city");
    // console.log(te.value);
    npk.style.display = "none";
    city.style.display = "block";
    
}
</script>



  {% endblock %}
