<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/autocomplete.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<style>
 .jumbotron {
    padding-top: 25px;
    padding-bottom: 22px;
    margin-bottom: 30px;
    color: inherit;
    background-color: white;
}   
</style>

<div class="container">
    <div class="jumbotron" style="text-align:center">
        <h1>Crop Prediction </h1>
    </div>


    <div class="row"> 
        <div class ="col-sm-12 col-centered" style="padding-bottom: 1em">                 
            <center>
                <div class="btn-group center">
                    <button id ="manual_btn" type="button" class="btn btn-primary" onclick="citywise()">City Wise</button>
                    <button id="auto_btn" type="button" class="btn btn-primary" onclick="getData()">Manual N P K pH </button>
                </div> 
            </center>
        </div> 
    </div>


    <form action="/recommend" method="POST" autocomplete="off">
        
        <div class="autocomplete" style="width:300px;" id="city">
                <input id="myInput" type="text" name="city" placeholder="City">
              </div>


        <div class="row" style="padding-bottom: 0.5em , margin-left  -30px" id="input-value">
          <div class = "col-md-3">
            <div class="input-group">
                <span class="input-group-addon">Nitrogen</i></span>
                <input  type="text" class="form-control" name="Nitrogen" placeholder="Nitrogen Value">
              </div>
            </div>
    
          <div class = "col-md-3">
            <div class="input-group">
                <span class="input-group-addon">Phosphorous</i></span>
                <input  type="text" class="form-control" name="Phosphorous" placeholder="Phosphorous Value">
              </div>
            </div>
    
          <div class ="col-md-3">
            <div class="input-group">
                <span class="input-group-addon">Potassium</i></span>
                <input  type="text" class="form-control" name="Potassium" placeholder="Potassium Value">
              </div>
          </div>
          
            <div class = "col-md-3">
            <div class="input-group">
                <span class="input-group-addon">pH</i></span>
                <input type="text" class="form-control" name="pH" placeholder="pH Value">
              </div>
            </div>
        </div>
        <div class="col-md-12" class="">
            <br>
            <input type="submit" class="btn" value="Predict Crop">
        </div>
    </form>
    

    <div class="col-md-6">
            <h3>Crop found : <span class="text-muted">{{crop_num}} </span> </h3>
        
        {% if display  == True %}
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Crop Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(crop_num) %}
                    <tr>
                        <td>{{crops[i]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif%}
    
    </div>

</div>


<script src="../static/js/autocomplete1.js"></script>
<script type="text/javascript">

var npk = document.getElementById("input-value");
var city = document.getElementById("city");
city.style.display = "block"
npk.style.display = "none"

function getData(){
    var npk = document.getElementById("input-value");
    var city = document.getElementById("city");
    // console.log(te.value);
    npk.style.display = "block";
    city.style.display = "none";
    
}
function citywise(){
    var npk = document.getElementById("input-value");
    var city = document.getElementById("city");
    // console.log(te.value);
    npk.style.display = "none";
    city.style.display = "block";
    
}
</script>
</body>
</html>
